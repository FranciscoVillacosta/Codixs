<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi To-Do PWA</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-success mb-4">✅ Lista de Tareas</h1>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Escribe una tarea...">
      <button class="btn btn-success" onclick="addTask()">➕ Agregar</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
