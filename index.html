<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .card-title {
      color: royalblue;
      font-weight: 600;
    }

    .form-label span {
      color: grey;
      font-size: 0.9em;
    }

    .btn-primary {
      background-color: royalblue;
      border: none;
    }

    .btn-primary:hover {
      background-color: rgb(56, 90, 194);
    }

    .pulse {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: royalblue;
      border-radius: 50%;
      animation: pulse 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="text-center mb-3">
          <img src="assest/agregar-usuario.png" alt="Logo" class="img-fluid mb-3" style="max-width: 200px;">
             </div>
        <form>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">
                <input type="text" class="form-control" required placeholder=" ">
                <span>Nombre</span>
              </label>
            </div>
            <div class="col">
              <label class="form-label">
                <input type="text" class="form-control" required placeholder=" ">
                <span>Apellido</span>
              </label>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="form-label">
              <input type="tel" class="form-control" required placeholder=" ">
              <span>Teléfono</span>
            </label>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <input type="password" class="form-control" required placeholder=" ">
              <span>Contraseña</span>
            </label>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <input type="password" class="form-control" required placeholder=" ">
              <span>Confirmar Contraseña</span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrarme</button>
          <p class="text-center mt-3">¿Tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
