<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda PWA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ›’ CatÃ¡logo de Productos</h1>
    <div class="row" id="productos"></div>
  </div>

  <script>
    // NÃºmero de WhatsApp (ejemplo: MÃ©xico con +52)
    const WHATSAPP = "528771288865"; 

    // Productos de ejemplo
    const productos = [
      { id: 1, nombre: "Pizza Familiar", precio: 150 },
      { id: 2, nombre: "Hamburguesa Doble", precio: 80 },
      { id: 3, nombre: "Tacos al Pastor (Orden)", precio: 60 }
    ];

    const contenedor = document.getElementById("productos");

    productos.forEach(prod => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-3";

      col.innerHTML = `
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title">${prod.nombre}</h5>
            <p class="card-text">ðŸ’µ $${prod.precio}</p>
            <a href="https://wa.me/${WHATSAPP}?text=Hola,%20quiero%20pedir:%20${encodeURIComponent(prod.nombre)}%20por%20$${prod.precio}" 
               class="btn btn-success" target="_blank">
              Realizar Pedido
            </a>
          </div>
        </div>
      `;
      contenedor.appendChild(col);
    });
  </script>

</body>
</html>
